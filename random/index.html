<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Window resize example</title>
    <style>
        body {
            margin: 0;
        }

        div {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            /* background-image: url(bgtile.png); */
            border: 10px solid white;
        }
    </style>
</head>

<body>

    <div>

    </div>

    <script>
        const tile = document.querySelector('div')
        window.onresize = () => { tile.style.width = `${window.innerWidth}px`; tile.style.height = `${window.innerHeight}px`; }
    </script>
</body>

</html>
